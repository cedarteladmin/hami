<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/app.js"></script>
<script src="semantic/dist/semantic.min.js"></script>


<title>Phone Control</title>
</head>
<body>
	<br>
<div class="ui raised very padded container segment">

<span class="fa-stack fa-lg">
  <i class="fa fa-circle-thin fa-stack-2x"></i>
  <i class="fa fa-phone fa-stack-1x"></i>
</span>
  <h2 class="ui header">Cedartel Interface</h2>
  <!-- Menu Area -->
<div class="ui top attached tabular menu">
  <!--<div class="item">
    <img src="images/logo.png">
  </div>-->
  <a id="parked" class="item">
    <i class="refresh-icon-color refresh icon"></i>Parked Calls
  </a>
  <!--<a id="channels" class="item">
    List Channels
  </a>
   <a id="current_call" class="item active">
    <i class="refresh-icon-color refresh icon"></i>Current Call
  </a>-->
   <a id="channels" class="item">
    <i class="refresh-icon-color refresh icon"></i>Open Channels
  </a>
  <a id="conference" class="item">
    <i class="refresh-icon-color refresh icon"></i>Conference Calls
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search users...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>
<div class="ui bottom attached segment">
  <p id="bottom-content">Please click on a panel..</p>
</div>
</div>
</body>
</html>
